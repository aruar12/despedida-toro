<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta atr√°s Despedida Toro üéâ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    img {
      max-width: 400px;   /* ajusta el tama√±o */
      border-radius: 15px; /* esquinas redondeadas (opcional) */
    }
  </style>
</head>
<body>
  <h1>‚è≥ ¬°Cuenta atr√°s para la Toro-despedida! üçª <br> preparando corbata..</h1>
  <div id="countdown"></div>

  <!-- FOTO DEBAJO DEL CONTADOR -->
  <img src="foto.png" alt="Despedida">

  <script>
    // Fecha y hora del vuelo
    const targetDate = new Date("March 12, 2026 18:50:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "¬°Ya estamos volando! ‚úàÔ∏è";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
